name: i_watt_app
description: "I WATT"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  dio: ^5.4.3+1
  equatable: ^2.0.5
  top_snackbar_flutter: ^3.1.0
  flutter_svg: ^2.0.10+1
  mask_text_input_formatter: ^2.9.0
  modal_bottom_sheet: ^3.0.0
  flutter_bloc: ^8.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0



flutter:


  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/lotties/
    - assets/images/
    - assets/fonts/
    - assets/translations/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
    - family: UZBauto
      fonts:
        - asset: assets/fonts/UZBAUTO_0.TTF
          weight: 400


