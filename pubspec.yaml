name: i_watt_app
description: "I WATT"

publish_to: 'none'

version: 1.0.0+11

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  dio: ^5.4.3+1
  equatable: ^2.0.5
  top_snackbar_flutter: ^3.1.0
  flutter_svg: ^2.0.10+1
  mask_text_input_formatter: ^2.9.0
  modal_bottom_sheet: ^3.0.0
  flutter_bloc: ^8.1.5
  sentry_flutter: ^8.1.0
  easy_localization: ^3.0.7
  get_it: ^7.7.0
  formz: ^0.7.0
  vibration: ^1.8.4
  flutter_touch_ripple: ^1.1.21
  json_annotation: ^4.9.0
  rxdart: ^0.27.7
  geolocator: ^12.0.0

  lottie: ^3.1.2
  bloc_concurrency: ^0.2.5
  connectivity_plus: ^6.0.1
  package_info_plus: ^8.0.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pin_code_fields: ^8.0.1
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  carousel_slider: ^4.2.1
  web_socket_channel: ^2.4.5
  dotted_border: ^2.1.0
  highlight_text: ^1.7.0
  image_picker: ^1.1.2
  flutter_html: ^3.0.0-beta.2
  in_app_review: ^2.0.9
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  flutter_local_notifications: ^17.1.2
  intl: ^0.19.0
  cached_video_player_plus: ^3.0.1
  qr_code_scanner: ^1.0.1
  device_info_plus: ^10.1.0
  qr_flutter: ^4.1.0
  flutter_secure_storage: ^9.2.2
  flutter_dotenv: ^5.1.0
  encrypt: ^5.0.3
  keyboard_dismisser: ^3.0.0
  android_sms_retriever: ^1.3.3
  permission_handler: ^11.3.1
  google_maps_flutter: ^2.7.0
  google_maps_cluster_manager: ^3.1.0
  sqflite: ^2.3.3+1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.9



flutter:


  uses-material-design: true
  assets:
    - assets/
    - assets/map_styles/
    - assets/icons/
    - assets/lotties/
    - assets/images/
    - assets/fonts/
    - assets/fonts/inter/
    - assets/fonts/SFProText/
    - assets/translations/
    - .env
    - shorebird.yaml
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText/SFProText-Light.ttf
          weight: 300
        - asset: assets/fonts/SFProText/SFProText-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProText/SFProText-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProText/SFProText-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SFProText/SFProText-Bold.ttf
          weight: 700
    - family: UZBauto
      fonts:
        - asset: assets/fonts/UZBAUTO_0.TTF
          weight: 400


